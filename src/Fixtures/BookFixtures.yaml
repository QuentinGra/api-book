include:
  - EditionFixtures.yaml
  - AuthorFixtures.yaml
  - CategoryFixtures.yaml

App\Entity\Book:
  book_{1..5}:
    name (unique): <randomTitle()>
    description: <paragraph()>
    dateEdition: <dateTime()>
    enable: true
    edition: "@edition_<current()>"
    authors: "@author_<current()>"
    categories: <numberBetween(1, 3)>x @category_*
